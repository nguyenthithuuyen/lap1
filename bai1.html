<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị 99 số</title>
</head>
<body>
<script>
    for(let i=1;i<100;i++){
        document.write(i+ ' ');
        if (i == 99) {
            document.write('Đã hoàn thành');
            alert('Đã hoàn thành');
        }
    }
</script>
</body>
</html>
