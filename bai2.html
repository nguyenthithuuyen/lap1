<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiẹt độ</title>
</head>
<body>
<script>
    let t=+prompt("hiểm thị nhiệt độ");
    if (t<20){
        alert('yêu cầu tăng nhiệt độ  ');
    }
    if(t>100){
        alert('yêu cầu hạ nhiệt độ');
    }
</script>
</body>
</html>
